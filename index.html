<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPARQL JSON to HTML Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Results</h1>
        <h2>Phenotypes of orthologs</h2>
        <table border="1" id="resultsTable">
        </table>

        <script src="js/sparql.js"></script>
        <script src="js/show-phenotype.js"></script>
        <script>
         const params = new URLSearchParams(window.location.search);
         const hgnc = params.get('hgnc') || '16435';
         const h1 = document.querySelector('h1');
         h1.innerText = `HGNC:${hgnc}`;
         fetchDatabySPARQL(hgnc).then(data => {
             renderTable(data);
         });
        </script>
    </body>
</html>
